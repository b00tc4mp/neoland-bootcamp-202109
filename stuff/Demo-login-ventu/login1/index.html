<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style=" display:flex">

    <form id="formRegister">
        
        <fieldset>
            <label for="nameRegister">Introduce tu nombre:</label>
            <input type="text" id="nameRegister" required>
            <label for="userNameRegister">Introduce tu nombre de usuario:</label>
            <input type="text" id="userNameRegister" required>
            <label for="psswdRegister">Introduce tu contraseña:</label>
            <input type="password" id="psswdRegister" autocomplete="current-password" required>
        </fieldset>

        <button type="submit">register</button>

    </form>

    <form id="formLogin">
        
        <fieldset>
            <label for="userNameLogin">Introduce tu nombre de usuario:</label>
            <input type="text" id="userNameLogin" required>
            <label for="psswdLogin">Introduce tu contraseña:</label>
            <input type="password" id="psswdLogin" autocomplete="current-password" required>
        </fieldset>

        <button type="submit">login</button>

    </form>
    <script src="index.js"></script>
</body>
</html>
