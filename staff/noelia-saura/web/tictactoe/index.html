<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="tictactoe.js"></script>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="gameBoard">
        <table>
            <tr>
                <td>
                    <input class="button" onclick=change(this.id) type="button" name="1" id="1">
                </td>
                <td>
                    <input class="button" onclick=change(this.id) type="button" name="2" id="2">
                </td>
                <td>
                    <input class="button" onclick=change(this.id) type="button" name="3" id="3">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button" onclick=change(this.id) type="button" name="4" id="4">
                </td>
                <td>
                    <input class="button" onclick=change(this.id) type="button" name="5" id="5">
                </td>
                <td>
                    <input class="button" onclick=change(this.id) type="button" name="6" id="6">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="button" onclick=change(this.id) type="button" name="7" id="7">
                </td>
                <td>
                    <input class="button" onclick=change(this.id) type="button" name="8" id="8">
                </td>
                <td>
                    <input class="button" onclick=change(this.id) type="button" name="9" id="9">
                </td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <p id="turno"></p>
    </div>
</body>

</html>
