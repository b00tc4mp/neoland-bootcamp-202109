                        </div>
                        <div class="body__content-register">
                            <label for="password">Password </label><input class="field"  type="password" name="password" id="password"placeholder="password"><br>
                        </div>
                        <div class="body__content-register">
                            <label for="confirm password">Confirm Password </label><input class="field"  type="password" name="password" id="password"placeholder="password"><br>
                        </div>
                         <button class="button" type="submit"> Register </button>

                        </div>
                    </div>
