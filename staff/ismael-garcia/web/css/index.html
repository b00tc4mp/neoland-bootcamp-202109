<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello, World!</h1>

    <div class="cool">:)</div>

    <span class="cool nice">:)</span><span class="nice">:)</span><span>:)</span>

    <form class="search" action="https://www.google.es/search">
      <fieldset class="search_body">
        <legend class="search_title">Search in Google</legend>
        <label for="query">Query</label>
        <input
          class="field"
          type="text"
          name="q"
          id="query"
          placeholder="query"
        />
        <!-- input type="submit" value="" -->
        <button class="button"></button>
      </fieldset>
    </form>

    <form action="https://www.google.es/search">
      <fieldset>
        <legend>Search in Google</legend>
        <label for="query">Query</label>
        <input type="text" name="q" id="query" placeholder="query" />
        <!-- input type="submit" value="" -->
        <button></button>
      </fieldset>
    </form>

    <form class="register" action="">
      <label for="name">Name</label>
      <input
        class="field"
        type="text"
        name="name"
        id="name"
        placeholder="name"
      /><br />
      <label for="birthdate">Birth</label>
      <input class="field" type="date" name="birth" id="birthdate" /><br />
      <label for="username">Username</label>
      <input
        class="field"
        type="text"
        name="username"
        id="username"
        placeholder="username"
      />
      <label for="password">Password</label>
      <input
        class="field"
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <button class="button" type="submit">Register</button>
      <button class="button" type="reset">Clear</button>
    </form>

    <button class="button">Hello, World!</button>

    <ul class="list">
      <li class="list_item">HTML</li>
      <li class="list_item">CSS</li>
      <li class="list_item">JavaScript</li>
    </ul>

    <table class="cart">
      <thead class="cart_header">
        <tr>
          <th>Product</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>T-Shirt</td>
          <td>15$</td>
        </tr>
        <tr>
          <td>Pants</td>
          <td>10$</td>
        </tr>
      </tbody>
      <tfoot class="cart_footer">
        <tr>
          <td>Total</td>
          <td>25$</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
