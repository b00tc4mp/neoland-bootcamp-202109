<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Vista landing -->
<section class="landing container container--vertical container--gapped">
    <button class="button button--medium button--dark">Sign In</button>
    <button class='button button--medium'>Sign Up</button>
</section>

<!-- Vista signUp -->
<form class ='signup container container--vertical container--gapped container--off'>
    <input type="text" class="field" name='name' id='name' placeholder="name">
    <input type="text" class="field" name='username' id='username' placeholder="username">
    <input type="password" class="field" name='password' id='password' placeholder="password">
    <input type="text" class='field' name='email' id='email' placeholder='email'>

    <div class='container'>
        <button class="button button--medium" type="button">Sign In</button>
        <button class="button button--medium button--dark" type="submit">Sign Up</button>
    </div>
</form>

<!-- Vista signIn -->
<form class ='signin container container--vertical container--gapped container--off'>
    <input type="text" class="field" name='username' id='username' placeholder="username">
    <input type="password" class="field" name='password' id='password' placeholder="password">

    <div class='container'>
        <button class="button button--medium ">Sign Up</button>
        <button class="button button--medium button--dark">Sign In</button>
    </div>
</form>
