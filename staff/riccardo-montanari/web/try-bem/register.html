<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <form class="form" id="register">
        <div class="title">
            <h1>REGISTER</h1>
        </div>
            <div class="form__datos">
            <label class="form__dato" for="name">Name</label>
            <input class="form__dato" type="text" name="name" id="name" placeholder="name"><br>
            <label class="form__dato" for="birthdate">Birth</label>
            <input class="form__dato form__datos--age" type="date" name="birth" id="birthdate"><br>
            <label class="form__dato" for="username">Username</label>
            <input class="form__dato" type="text" name="username" id="username" placeholder="username"><br>
            <label class="form__dato" for="password">Password</label>
            <input class="form__dato" type="password" name="password" id="password" placeholder="password"><br>

            <button type="submit" class="form__send--reg">Register</button>
            <button type="reset">Clear</button><br>
        </div>
        <button class="size"><a href="index.html" class="nav_link nav__link--home">üè†</a></button>
    </form>
