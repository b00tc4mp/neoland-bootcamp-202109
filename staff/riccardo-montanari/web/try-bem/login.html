<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <form class="panel panel--login" action="">
      <h1 class="panel__title">Login</h1>
      <label for="username">Username</label>
      <input
        class="field"
        type="text"
        name="username"
        id="username"
        placeholder="username"
      /><br />
      <label for="password">Password</label>
      <input
        class="field"
        type="password"
        name="password"
        id="password"
        placeholder="password"
      /><br />
      <div class="button">
        <button class="button__prop" type="submit">Login</button>
        <button class="button__prop" type="reset">Clear</button>
        <button class="button__prop" ><a href="./index.html">üè†<s/a></button>
      </div>
    </form>
  </body>
</html>
