<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans:ital@1&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b5511dc805.js" crossorigin="anonymous"></script>
</head>
<body class="grid">
    <header class="grid__head">
        <i class="fas fa-bars"></i>
        <nav class="nav__bar--off nav__bar--on">
            <a href="">Mi Cuenta</a>
            <a href="">Mi Carrito</a>
            <a href="">Mis Ordenes</a>
            <a href="">Contacto</a>
        </nav>
    </header>

    <div class="grid__center">
        <aside class="grid__center-aside center">
            <form action="" class="forms">
                <legend>Iniciar Sesión</legend><br>
                <label for="user">Usuario</label><br><input type="text" name="user" placeholder="Nombre de usuario"><br><br>
                <label for="password">Contraseña</label><br><input type="password" name="password" placeholder="Contraseña"><br><br>
                <button>Iniciar Sesión</button>
            </form>
        </aside>
        <main class="grid__center-main">
            <h1 class="title">Bienvenidos a Skate Shop Wheels</h1><img src="https://www.wallpapertip.com/wmimgs/12-123441_jumping.jpg" alt="" width="613px">
        </main>
        <aside class="grid__center-aside-2 center">
            <form action="" class="forms forms__register">
                <legend>Registrate</legend><br>
                <label for="nombre">Nombre</label><br><input type="text" name="nombre" placeholder="Nombre"><br><br>
                <label for="apellido">Apellido</label><br><input type="text" name="apellido" placeholder="Apellido"><br><br>
                <label for="email">Email</label><br><input type="email" name="email" placeholder="Dirección email"><br><br>
                <label for="usuario">Usuario</label><br><input type="text" name="usuario" placeholder="Nombre de usuario"><br><br>
                <label for="contraseña">Contraseña</label><br><input type="password" name="contraseña" placeholder="Contraseña"><br><br>
                <button>Registrarse</button>
            </form>
        </aside>
    </div>
    <footer class="grid__foot">
       <p class="copy"> Copyrigth <i class="far fa-copyright"></i> 2021 </p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
